It is intended to link this document in an iframe in every document that needs this button.
Like this:
<iframe src="sidebutton.html" frameborder="0" scrolling="no" class="buttonframe"></iframe>
No other changes need to be done in the document. You don't need to link index.js in the file with frame,
since it's already linked and used to its full extent here
-->
