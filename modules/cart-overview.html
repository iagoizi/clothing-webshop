<!DOCTYPE html>

<html lang="en">
  <head>
    <title>My cart</title>
    <link type="text/css" rel="stylesheet" href="../styles/style.css" />
    <link type="text/css" rel="stylesheet" href="../styles/cart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="flexbox mobile-column">
      <section class="card">
        <h1>My cart</h1>

        <div id="cart-content"></div>
      </section>

      <section class="card">
        <h1>Total</h1>

        <p>Sub-total: €<span id="subtotal">0.00</span></p>
        <p>Total: €<span id="total">0.00</span></p>

        <a href="./checkout.html">
          <button class="primary-btn">Checkout</button></a
        >
      </section>
    </main>

    <script src="../scripts/cart/cart-datasource.js"></script>
    <script src="../scripts/cart/cart-item-view.js"></script>
    <script src="../scripts/cart/cart.js"></script>
  </body>
</html>
