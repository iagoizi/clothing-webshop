<!DOCTYPE html>

<html lang="en">
  <head>
    <title>My cart</title>
    <link type="text/css" rel="stylesheet" href="../styles/style.css" />
    <link type="text/css" rel="stylesheet" href="../styles/cart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="flexbox mobile-column">
      <section class="card">
        <h1>My cart</h1>

        <div id="cart-content">
          <div id="product-1" class="flexbox product-overview">
            <img
              class="product-thumbnail"
              src="https://i.imgur.com/nrwas9n.jpg"
            />

            <div>
              <div id="product-1-price">€0.00</div>
              <div id="product-1-description">Kids T-shirt</div>
              <label for="product-1-quantity">Quantity</label>
              <input id="product-1-quantity" type="number" value="1" min="0" />
            </div>

            <button
              type="button"
              id="product-1-close-button"
              class="alert-btn"
              onclick="removeFromView('product-1')"
            >
              X
            </button>
          </div>

          <div id="product-2" class="flexbox">
            <img
              src="https://i.imgur.com/HtC01cF.png"
              class="product-thumbnail"
            />

            <div>
              <div id="product-2-price">
                €0.00
                <span id="product-2-old-price" class="old-price">€55.00</span>
              </div>
              <div id="product-2-description">Kids T-shirt</div>
              <label for="product-2-quantity">Quantity</label>
              <input id="product-2-quantity" type="number" value="1" min="0" />
            </div>

            <button type="button" id="product-2-close-button" class="alert-btn">
              X
            </button>
          </div>
        </div>
      </section>

      <section class="card">
        <h1>Total</h1>

        <p>Sub-total: €<span id="subtotal">0.00</span></p>
        <p>Total: €<span id="total">0.00</span></p>

        <button class="primary-btn">Checkout</button>
      </section>
    </main>

    <script src="../scripts/cart.js"></script>
  </body>
</html>
